<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

    </head>
    <body>
        <div class="open_map">
            <button id="Open_map" onclick="window.modal.showModal(), invsze(), map_open()" data-title="Click to guess!"><img src="globe.png" id = "globe"></button>
           
        </div>
        <div class="volume-control">
            <input type="range" name="volume" id="volume">
        </div>
        <div class="custom-controls">
            <button id="rewindButton" onclick="rewindVideo()"><i class="fa-solid fa-backward" style="color: #003aad;"></i> 5s</button>
            <button id="reduceSpeedButton" onclick="reduceSpeed()">Reduce Speed</button>
            <button id="restartVideo" onclick="restartVideo()">Restart Video</button>
        </div>
        <table border="1" width = "200" class="scoretable" >
            <thead>
                <td>USER</td>
                <td>SCORE</td>
            </thead>
            <tbody>
                
            </tbody>

        </table>
        <div class="video-background">
            <div class="video-foreground">
                <div id="myvid" class="ytplayer-nbvz"></div>
            </div>
          </div>
                <dialog id="modal">
                    <div id="map"></div>
                    <h2 id="h2"></h2>
                    <button id="close_map" onclick="window.modal.close(), map_open()">Close</button>
                    <div class="text-box">
                        <a href="#" id="guess" class="btn btn-white btn-        animate" onclick="final_guess() ">Guess</a>
                    </div>
                    <button id = "continue" onclick="switchbtn(), next()">Continue</button>
                </dialog>
                <div id="warning-container">
                <text id="warning">Click the map to place a marker!<i class="fa-solid fa-location-pin fa-bounce" style="color: #005eff;"></i></text>
               
                
                </div>
                <link rel="stylesheet" href="main.css">


    </body>
    
</html>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
<script src="./main.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="https://kit.fontawesome.com/493860cbeb.js" crossorigin="anonymous"></script>
