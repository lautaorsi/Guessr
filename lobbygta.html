<html lang="es">
    <head>
        <link rel="stylesheet" href="lobbygta.css">
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Gabarito&family=Merriweather Sans">
        <script src="https://kit.fontawesome.com/493860cbeb.js" crossorigin="anonymous"></script>
    </head>
    <body>
            <img src="./static/logo.png" alt="logo" class="logoimg" draggable="false"> <img src="./static/gtalogo.png" alt="logo" class="logoVimg" draggable="false">
            
            <a href="gtaV.html">
                <button id="return" href = >
                    <i class="fa-solid fa-arrow-left" style="color: #000000;"></i>
                </button>
            </a>
            <div id="main_container">
                <h2 id="gamemode"></h2>
                <div id="imgcontainer">
                    <img src="" id="img2">
                    <div id="foot">
                        <p id="desc"></p>
                    </div>
                </div>
                <div id="selectors">
                        <select id="radiusselect">
                            <option value="none">Radio</option>
                            <option value=0.1 >100m</option>
                            <option value=0.5 >500m</option>
                            <option value=1 >1km</option>
                            <option value=5 >5km</option>
                            <option value=10 >10km</option>
                            <option value=20 >20km</option>
                            
                        </select>
                        <select id="colorselect">
                            <option value="none">Marcador</option>
                            <option value='0' class="red">Rojo</option>
                            <option value="5" class="blue">Azul </option>
                            <option value="2" class="yellow">Amarillo</option>
                            <option value="1" class="purple">Violeta</option>
                            <option value="3" class="orange">Naranja</option>
                            <option value="4" class="black">Negro</option>
                        </select>
                        <select id="roundselect">
                            <option value="none">Rondas</option>
                            <option value=5 >5 rondas</option>
                            <option value=10 >10 rondas</option>
                            <option value=15 >15 rondas</option>
                            <option value=20 >20 rondas</option>
                            <option value=25 >25 rondas</option>
                        </select>
                        <select id="timeselect">
                            <option value="none">Tiempo</option>
                            <option value=20 id="time1">20s</option>
                            <option value=40 id="time2">40s</option>
                            <option value=80 id="time3">80s</option>
                            <option value=100 id="time4" >100s</option>
                            <option value=120 id="time5">120s</option>
                        </select>

                </div>
                <button id="start" onclick="myFunction()">
                    Jugar
                </button>

                <input type="checkbox" class="checkmute" id="checkmute"> <label for="checkmute" id="mutetext">Mutear audio del video</label>
            </div>
            <div id="warning">
                <h2 id="attention">‚Ä¢Atencion‚Ä¢</h2>
                <h3 id="color_warning">-Elige un color para tu pin!</h3>
                <h3 id="time_warning">-Elige la duracion de la ronda!</h3>
                <h3 id="rounds_warning">-Elige la cantidad de rondas!</h3>
                <h3 id="radius_warning">-Elige el radio!</h3>
            </div>
            
    </body>
</html>

<script>
    const descriptions = {
        'URBAN': 'Videos unicamente de <br> la ciudad de Los Santos.',
        'RURAL': 'Videos de las afueras<br> de Los Santos (Sandy Shores, etc) .',
        'PAUSE': 'Reglas clasicas, con boton de play y pausa habilitados. <br> Pero cuidado, el tiempo seguira corriendo!',
        'CLASICO': 'Modo de juego clasico, <br> limites de tiempo por ronda',
        'contrarreloj': 'Desafio: <br> conseguir la mayor cantidad de aciertos <br>antes de que acabe el tiempo!',
        'radius': 'Consigue la mayor cantidad de aciertos<br> en el radio determinado!'
    }

    const titles = {
        'URBAN': 'URBANO',
        'RURAL': 'RURAL',
        'PAUSE': 'PAUSA‚èØÔ∏è',
        'CLASICO' : 'CLASICO',
        'contrarreloj' : 'CONTRARRELOJ ‚è±Ô∏è',
        'radius': 'RADIOüìè',

    }

    const images = {
        'URBAN': './static/urban.jpg',
        'RURAL': './static/rural.jpg',
        'PAUSE': './static/gtavmap.jpg',
        'CLASICO' : './static/gtavmap.jpg',
        'contrarreloj' : './static/gtavmap.jpg',
        'radius' : './static/gtavmap.jpg',
    }

    var descript = document.getElementById('desc')
    var wimg = document.getElementById("img2")
    var title = document.getElementById("gamemode")
    const gamemodestr = localStorage.getItem('gamemode');
    
    

    
    const gamename = JSON.parse(gamemodestr)
    descript.innerHTML = descriptions[gamename.hello]
    wimg.src = images[gamename.hello]
    title.innerHTML=titles[gamename.hello]
    var warning_elem = document.getElementById('warning')
    const btn = document.getElementById("start");
    console.log(gamename)
    if (gamename.hello == 'contrarreloj' || gamename.hello == '1hp'){
        document.getElementById('roundselect').setAttribute("hidden", "hidden")
        document.getElementById('timeselect').style.marginLeft = "20%"
        document.getElementById('time1').innerHTML = "30s"
        document.getElementById('time1').value = 30
        document.getElementById('time2').innerHTML = "50s"
        document.getElementById('time2').value = 50
        document.getElementById('time3').innerHTML = "80s"
        document.getElementById('time3').value = 80
        document.getElementById('time4').innerHTML = "100s"
        document.getElementById('time4').value = 100
        document.getElementById('time5').innerHTML = "120s"
        document.getElementById('time5').value = 120
    }
    if(gamename.hello != 'radius'){
        document.getElementById('radiusselect').style.display = 'none'

    }
    else{
        document.getElementById('selectors').style.left = '20%'
    }
    function myFunction(){
        var time = document.getElementById('timeselect').value
        if(gamename.hello == 'contrarreloj'){
            var rounds = 9999
        }
        else{
            var rounds = document.getElementById('roundselect').value
        }
        var color = document.getElementById('colorselect').value
        var attention = document.getElementById('attention')


        if(gamename.hello == 'radius' &&  document.getElementById('radiusselect').value == 'none'){
            document.getElementById('radius_warning').style.display = 'block'

        }
        else{
            localStorage.setItem('radius', document.getElementById('radiusselect').value)
        }
        if (time == 'none'){
            console.log('time not selected')
            var time_warning = document.getElementById('time_warning')
            warning_elem.style.display = 'block'
            time_warning.style.display = 'block'
        }
        if (color == 'none'){
            console.log('color not selected')
            var color_warning = document.getElementById('color_warning')
            warning_elem.style.display = 'block'
            color_warning.style.display = 'block'

            
        }
        if (rounds == 'none'){
            console.log('rounds not selected')
            var rounds_warning = document.getElementById('rounds_warning')
            warning_elem.style.display = 'block'
            rounds_warning.style.display = 'block'

        }
        if(time != 'none' && color != 'none' && rounds != 'none'){
            var checkbox = document.getElementById('checkmute').checked
            localStorage.setItem('mute', checkbox)
            localStorage.setItem('rounds', rounds)
            localStorage.setItem('color', color)
            localStorage.setItem('time', time)
            window.location.href = './gamegta.html'
            
        }
        else{
            warning_elem.style.animation = 'horizontal-shaking 1.5s 0s'
            setTimeout(function(){
                showWarning()
                }, 4000);
        }
    }
    function showWarning(){
        console.log('warning hidden')
        warning_elem.style.display = 'none'
        color_warning.style.display = 'none'
        time_warning.style.display = 'none'
        rounds_warning.style.display = 'none'
        radius_warning.style.display = 'none'
        warning_elem.style.animation = ''

    }

</script>
