<html>
    <head>
        <link rel="icon" href="../static/logo.png">
        <link rel="stylesheet" href="../styles/info.css">
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Gabarito&family=Mukta">
        <script src="https://kit.fontawesome.com/493860cbeb.js" crossorigin="anonymous"></script>

        <script>
        function whiten(){
            var body = document.getElementsByTagName('body')[0];
            body.style.backgroundImage = 'url(../static/background_small.jpg)';
            var tmenu = document.getElementById('Top_menu')
            tmenu.style.backgroundColor = '#fefefe'
            var cards = document.getElementsByClassName('card')
            for (let i = 0; i < cards.length; i++) {
                cards[i].style.backgroundColor = 'whitesmoke' 
            }
            var ps = document.getElementsByTagName('p')
            for (let i = 0; i < ps.length; i++) {
                ps[i].style.color = 'black' 
            }
            var h3s = document.getElementsByTagName('h3')
            for (let i = 0; i < h3s.length; i++) {
                h3s[i].style.color = 'black' 
            }
            var headers = document.getElementsByClassName('headers')
            for (let i = 0; i < headers.length; i++) {
                headers[i].style.color = 'black' 
            }
            document.getElementsByTagName('footer')[0].style.backgroundColor = '#fefefe'
            document.getElementById('share').style.backgroundColor = '#fefefe'
            document.getElementById('whiten').style.display = 'none'
            document.getElementById('darken').style.display = 'block'
        }





        function darken(){
            var body = document.getElementsByTagName('body')[0];
            body.style.backgroundImage = 'url(../static/night_background.jpg)';
            var tmenu = document.getElementById('Top_menu')
            tmenu.style.backgroundColor = '#0d0d0d'
            var cards = document.getElementsByClassName('card')
            for (let i = 0; i < cards.length; i++) {
                cards[i].style.backgroundColor = 'rgb(22, 22, 22)' 
            }
            var ps = document.getElementsByTagName('p')
            for (let i = 0; i < ps.length; i++) {
                ps[i].style.color = 'white' 
            }
            var h3s = document.getElementsByTagName('h3')
            for (let i = 0; i < h3s.length; i++) {
                h3s[i].style.color = 'white' 
            }
            var headers = document.getElementsByClassName('headers')
            for (let i = 0; i < headers.length; i++) {
                headers[i].style.color = 'white' 
            }
            document.getElementsByTagName('footer')[0].style.backgroundColor = '#0d0d0d'
            document.getElementById('share').style.backgroundColor = '#0d0d0d'
            document.getElementById('darken').style.display = 'none'
            document.getElementById('whiten').style.display = 'block'
        }



        if(localStorage.getItem('lightMode') === 'enabled'){
            localStorage.setItem('lightMode', 'enabled')
            darken()
        }
        else{
            localStorage.setItem('lightMode', 'enabled')
            whiten()
        }

        </script>

    </head>
    <body>
        <div id="container">
            <img src="../static/logo.png" alt="logo" class="logoimg" draggable="false" onclick="window.location='https://videoguessr.com/'">

            <a href="index.html">
                <button id="return">
                    <i class="fa-solid fa-arrow-left" style="color: #000000;"></i>
                </button>
            </a>

            <div class="column" id="howto">
            <h1>How to play:</h1>
            <p>You simply have to look around for visual clues to indentify where the video was recorded, every detail counts! <br> After that, you must click the globe icon on top of the screen and guess. Remember to not run out of time! </p>
        </div>
        <video src="../static/howto2.mp4" id="gif" autoplay muted loop>
        </video>



    </div>

    </body>
</html>
